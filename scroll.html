<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动视文化</title>
    <link rel="stylesheet" href="bower_components/onepage-scroll/onepage-scroll.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/main.css">
    <style>
        section {
            overflow: hidden;
        }
        #carousel, #carousel .carousel-inner, #carousel .item, #carousel img {
            height: 100%!important;
        }
        #carousel img {
            width: 100%;
        }
        .flex {
            display: flex;
        }
        .flex-center {
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <section>
            <div id="carousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img class="lazy" data-original="img/1.jpg">
                  <div class="carousel-caption">
                    不知道写点啥，不知道写点啥，不知道写点啥，不知道写点啥，不知道写点啥，不知道写点啥，不知道写点啥。
                  </div>
                </div>
                <div class="item">
                  <img class="lazy" data-original="img/2.jpg">
                  <div class="carousel-caption">
                    写点啥好呢？写点啥好呢？写点啥好呢？写点啥好呢？写点啥好呢？写点啥好呢？写点啥好呢？写点啥好呢？
                  </div>
                </div>
                <div class="item">
                  <img class="lazy" data-original="img/3.jpg">
                  <div class="carousel-caption">
                    就这么地吧！就这么地吧！就这么地吧！就这么地吧！就这么地吧！就这么地吧！就这么地吧！就这么地吧！
                  </div>
                </div>
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </section>
        <section class="flex">
            <img src="img/portrait1.jpeg" alt="" class="lazy flex-center ani-slide-left" width="300px" height="450px">
            <img src="img/portrait2.jpeg" alt="" class="lazy flex-center ani-slide-up" width="300px" height="450px">
            <img src="img/portrait3.jpeg" alt="" class="lazy flex-center ani-slide-down" width="300px" height="450px">
            <img src="img/portrait4.jpeg" alt="" class="lazy flex-center ani-slide-right" width="300px" height="450px">
        </section>
        <section class="flex">3</section>
    </div>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/onepage-scroll/jquery.onepage-scroll.js"></script>
<script src="bower_components/jquery.lazyload/jquery.lazyload.js"></script>
<script>
    $('.main').onepage_scroll({
        sectionContainer: "section",
        easing: "ease",                  
        ationTime: 1000,             
        pagination: true,                
        updateURL: false,                
        beforeMove: function(index) {},  
        afterMove: function(index) {},   
        loop: true,                     
        keyboard: true,                  
        responsiveFallback: false,        
        direction: "vertical" 
    });

    $('img.lazy').lazyload();
</script>
</body>
</html>
