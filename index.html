    <script>
    $(document).ready(function() {
      $('#fullpage').fullpage({
        'verticalCentered': false,
        'css3': true,
        'sectionsColor': ['#F0F2F4', '#fff', '#fff', '#fff'],
        'navigation': true,
        'navigationPosition': 'right',
        'navigationTooltips': ['fullPage.js', 'Powerful', 'Amazing', 'Simple'],

        afterLoad: function(anchorLink, index){
          
          $('.ani-up').toggleClass('flex-show', index === 2);

          $('section[data-index="3"] .ani').toggleClass('flex-show', index === 3);

          $('.expand-img').toggleClass('show animated fadeIn', index === 4);
        },

        onLeave: function(index, newIndex, direction) {
            if (index === 1) {
                $('.navbar').removeClass('high-nav');
            }
            if (newIndex === 1) {
                $('.navbar').addClass('high-nav');
            }

            if (index === 5) {
                $('.see-movie').css('background', '#fff')
                $('.video-mask').show();
            }
        },

        /*
        Needed to maintain the fixed position of the element
        due to problems using translate3d and fixed elements.
        */
        afterRender: function(){
          $('#infoMenu').appendTo('body');

          $('#githubLink, .twitter-share-button').appendTo('body');
        }
      });

      $('.see-movie-btn').click(function () {
          $('.see-movie').css('background', 'rgba(0,0,0,0.7)')
          $('.video-mask').hide();
          $('#dongshi-video')[0].play();
      });
    });
    </script>
